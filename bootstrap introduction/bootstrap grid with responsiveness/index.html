<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Bootstrp grid principles</h2>
        <!--Grid-->
        <div class="row">
            <!--one row always row is parent, divided by 3 column width 12 default-->
            <div class="col md-4 col-sm-4 col-12 bg-info  p-3">Venkatesan</div>
            <div class="col md-4 col-sm-4 col-12   bg-success p-3">Ananthidevi</div>
            <div class="col md-4 col-sm-4 col-12  bg-primary p-3">Jashwanth</div>
            <!--md-4 each 4 width at mobile device-->
            <!--sm-4 tablet device-->
            <!--col-12 for anther default setup-->
            
        </div>
        <div class="row mt-4">
            <div class="col  col-lg-6 col -md-8 col-sm-12 bg-warning p-3 ">Main coloumn</div>
            <div class="col col-lg-6 col-md-4 col-sm-12 bg-success p-3">Sub column</div>
        </div>
        
    </div>

    
    
</body>
</html>
